<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROTTLE - The Grotto Word Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
/* Grottle - The Grotto Word Game */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  cursor: none;
}

:root {
  --red: #ff0033;
  --dark-red: #8b0000;
  --blood: #660000;
  --black: #0a0a0a;
  --darker: #050505;
  --gray: #1a1a1a;
  --white: #ffffff;
  --yellow: #b59f3b;
  --tile-gray: #3a3a3c;
  --glow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 30px var(--dark-red);
}

body {
  background: var(--black);
  color: var(--white);
  font-family: 'Press Start 2P', monospace;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Blood drips from top - hidden for embedded players */
.blood-drips {
  display: none;
}

.drip {
  position: absolute;
  top: -20px;
  width: 8px;
  background: linear-gradient(to bottom, var(--red), var(--blood));
  border-radius: 0 0 50% 50%;
  animation: drip 3s ease-in infinite;
}

.drip:nth-child(1) { left: 10%; height: 60px; animation-delay: 0s; }
.drip:nth-child(2) { left: 30%; height: 80px; animation-delay: 0.5s; }
.drip:nth-child(3) { left: 50%; height: 50px; animation-delay: 1s; }
.drip:nth-child(4) { left: 70%; height: 70px; animation-delay: 1.5s; }
.drip:nth-child(5) { left: 90%; height: 55px; animation-delay: 2s; }

@keyframes drip {
  0% { transform: translateY(-100%); opacity: 1; }
  70% { opacity: 1; }
  100% { transform: translateY(200px); opacity: 0; }
}

/* Custom fire cursor */
.custom-cursor {
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, var(--red) 0%, transparent 70%);
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  mix-blend-mode: screen;
}

/* Particles */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--red);
  border-radius: 50%;
  animation: float-up 3s ease-in infinite;
  opacity: 0;
}

@keyframes float-up {
  0% { transform: translateY(100vh) scale(0); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-100px) scale(1); opacity: 0; }
}

/* Main container */
.container {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 5px 15px;
  max-width: 500px;
  margin: 0 auto;
}

/* Logo */
.logo-container {
  margin-bottom: 2px;
}

/* Glitch text effect */
.glitch-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  font-weight: 900;
  color: var(--white);
  text-shadow: var(--glow);
  position: relative;
  animation: glitch 2s infinite;
}

.glitch-text::before,
.glitch-text::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.glitch-text::before {
  left: 2px;
  text-shadow: -2px 0 var(--red);
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim 5s infinite linear alternate-reverse;
}

.glitch-text::after {
  left: -2px;
  text-shadow: -2px 0 var(--dark-red);
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim2 5s infinite linear alternate-reverse;
}

@keyframes glitch {
  0%, 100% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
}

@keyframes glitch-anim {
  0% { clip: rect(31px, 9999px, 94px, 0); }
  20% { clip: rect(70px, 9999px, 71px, 0); }
  40% { clip: rect(29px, 9999px, 24px, 0); }
  60% { clip: rect(85px, 9999px, 15px, 0); }
  80% { clip: rect(63px, 9999px, 100px, 0); }
  100% { clip: rect(99px, 9999px, 75px, 0); }
}

@keyframes glitch-anim2 {
  0% { clip: rect(65px, 9999px, 100px, 0); }
  20% { clip: rect(52px, 9999px, 74px, 0); }
  40% { clip: rect(79px, 9999px, 85px, 0); }
  60% { clip: rect(75px, 9999px, 5px, 0); }
  80% { clip: rect(67px, 9999px, 61px, 0); }
  100% { clip: rect(14px, 9999px, 79px, 0); }
}

.subtitle {
  font-size: 0.45rem;
  color: var(--red);
  letter-spacing: 4px;
  margin-bottom: 4px;
  text-shadow: 0 0 10px var(--red);
}

/* Game Stats */
.game-stats {
  display: flex;
  gap: 12px;
  margin-bottom: 6px;
  padding: 4px 12px;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid var(--blood);
  border-radius: 6px;
}

.stat-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1px;
}

.stat-value {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.8rem;
  font-weight: 700;
  color: var(--red);
  text-shadow: 0 0 10px var(--red);
}

.stat-label {
  font-size: 0.35rem;
  color: #666;
  letter-spacing: 1px;
}

/* Game Board */
.game-board {
  display: flex;
  flex-direction: column;
  gap: 5px;
  margin-bottom: 10px;
}

.board-row {
  display: flex;
  gap: 5px;
}

.tile {
  width: 54px;
  height: 54px;
  border: 2px solid var(--tile-gray);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--white);
  text-transform: uppercase;
  background: transparent;
  transition: transform 0.1s ease, border-color 0.1s ease;
}

.tile.filled {
  border-color: #565656;
  animation: pop 0.1s ease;
}

.tile.correct {
  background: var(--red);
  border-color: var(--red);
  box-shadow: 0 0 15px var(--red);
}

.tile.present {
  background: var(--yellow);
  border-color: var(--yellow);
  box-shadow: 0 0 10px var(--yellow);
}

.tile.absent {
  background: var(--tile-gray);
  border-color: var(--tile-gray);
}

.tile.reveal {
  animation: flip 0.5s ease forwards;
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes flip {
  0% { transform: rotateX(0deg); }
  50% { transform: rotateX(90deg); }
  100% { transform: rotateX(0deg); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-10px); }
  80% { transform: translateX(10px); }
}

.board-row.shake {
  animation: shake 0.5s ease;
}

/* Win animation - intense glitch */
.game-board.win-glitch {
  animation: win-glitch 0.8s ease;
}

@keyframes win-glitch {
  0% { transform: translate(0); filter: hue-rotate(0deg); }
  10% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
  20% { transform: translate(5px, -5px); filter: hue-rotate(180deg); }
  30% { transform: translate(-5px, -5px); filter: hue-rotate(270deg); }
  40% { transform: translate(5px, 5px); filter: hue-rotate(360deg); }
  50% { transform: translate(-5px, 5px); filter: hue-rotate(270deg); }
  60% { transform: translate(5px, -5px); filter: hue-rotate(180deg); }
  70% { transform: translate(-5px, -5px); filter: hue-rotate(90deg); }
  80% { transform: translate(5px, 5px); filter: hue-rotate(0deg); }
  90% { transform: translate(-2px, 2px); }
  100% { transform: translate(0); }
}

/* Lose animation */
.game-board.lose-glitch {
  animation: lose-glitch 1s ease;
}

@keyframes lose-glitch {
  0%, 100% { opacity: 1; }
  25% { opacity: 0.5; transform: translateX(-3px); }
  50% { opacity: 0.8; transform: translateX(3px); }
  75% { opacity: 0.5; transform: translateX(-3px); }
}

/* Message */
.message {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--white);
  color: var(--black);
  padding: 8px 16px;
  border-radius: 4px;
  font-size: 0.55rem;
  font-weight: bold;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}

.message.hidden {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
  to { opacity: 1; transform: translateX(-50%) translateY(0); }
}

/* Keyboard */
.keyboard {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 100%;
  max-width: 560px;
}

.keyboard-row {
  display: flex;
  justify-content: center;
  gap: 4px;
}

.key {
  min-width: 34px;
  height: 42px;
  padding: 0 8px;
  border: none;
  border-radius: 4px;
  background: var(--gray);
  color: var(--white);
  font-family: 'Press Start 2P', monospace;
  font-size: 0.5rem;
  cursor: none;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.key:hover {
  transform: scale(1.05);
}

.key:not(.correct):not(.present):not(.absent):hover {
  background: #4a4a4a;
}

.key:active {
  transform: scale(0.95);
}

.key-wide {
  min-width: 54px;
  font-size: 0.45rem;
}

.key.correct {
  background: var(--red) !important;
  color: var(--white) !important;
  box-shadow: 0 0 10px var(--red);
  border: 1px solid var(--red);
}

.key.present {
  background: var(--yellow) !important;
  color: #1a1a1a !important;
  box-shadow: 0 0 8px var(--yellow);
  border: 1px solid var(--yellow);
}

.key.absent {
  background: #3a3a3a !important;
  color: #555 !important;
  opacity: 0.6;
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: linear-gradient(145deg, var(--gray), var(--darker));
  border: 2px solid var(--red);
  border-radius: 15px;
  padding: 30px 40px;
  text-align: center;
  max-width: 350px;
  width: 90%;
  box-shadow: 0 0 50px var(--red);
  animation: modalIn 0.3s ease;
}

@keyframes modalIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

.modal-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  margin-bottom: 10px;
  text-shadow: 0 0 15px currentColor;
}

.modal-title.win {
  color: var(--red);
}

.modal-title.lose {
  color: #666;
}

.modal-word {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  color: var(--white);
  margin-bottom: 20px;
  letter-spacing: 8px;
}

.modal-stats {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 20px;
}

.modal-stat {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.modal-stat span:first-child {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  color: var(--red);
}

.modal-stat span:last-child {
  font-size: 0.5rem;
  color: #888;
}

/* Share Preview */
.share-preview {
  background: var(--darker);
  border: 1px solid var(--blood);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  font-family: monospace;
  font-size: 1.2rem;
  line-height: 1.4;
  letter-spacing: 2px;
}

/* Modal Buttons */
.modal-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
}

.btn-fire {
  position: relative;
  padding: 12px 25px;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.6rem;
  color: var(--white);
  background: linear-gradient(to bottom, var(--red), var(--dark-red));
  border: none;
  border-radius: 5px;
  cursor: none;
  overflow: hidden;
  transition: all 0.3s ease;
  text-transform: uppercase;
}

.btn-fire:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px var(--red), 0 0 40px var(--dark-red);
}

.btn-fire:active {
  transform: scale(0.95);
}

.copied-message {
  margin-top: 15px;
  font-size: 0.5rem;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
}

.copied-message.hidden {
  display: none;
}

/* Scanline effect overlay */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 0, 0, 0.1),
    rgba(0, 0, 0, 0.1) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
  z-index: 9998;
}

/* Responsive */
@media (max-width: 400px) {
  .tile {
    width: 36px;
    height: 36px;
    font-size: 1.1rem;
  }

  .board-row {
    gap: 3px;
  }

  .game-board {
    gap: 3px;
  }

  .key {
    min-width: 22px;
    height: 28px;
    font-size: 0.35rem;
  }

  .key-wide {
    min-width: 38px;
  }

  .glitch-text {
    font-size: 1.2rem;
  }

  .game-stats {
    gap: 8px;
    padding: 3px 8px;
  }

  .stat-value {
    font-size: 0.7rem;
  }

  .subtitle {
    font-size: 0.4rem;
    margin-bottom: 3px;
  }
}
  </style>
</head>
<body>
  <!-- Fire particles container -->
  <div id="particles"></div>

  <!-- Blood drip effect -->
  <div class="blood-drips">
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
  </div>

  <div class="container">
    <div class="logo-container">
      <h1 class="glitch-text" data-text="GROTTLE">GROTTLE</h1>

    <!-- Game Stats -->
    <div class="game-stats">
      <div class="stat-item">

    <div class="game-board" id="game-board">

  <script>
// GROTTLE - The Grotto Word Game
// A cyberpunk/horror themed Wordle clone

// Cyberpunk/Horror themed 5-letter words - THESE ARE THE TARGET WORDS
const WORD_LIST = [
  // Horror
  'blood', 'death', 'demon', 'ghost', 'grave', 'haunt', 'curse',
  'crypt', 'decay', 'dread', 'fiend', 'flesh', 'gloom', 'ghoul', 'grime',
  'groan', 'howls', 'leech', 'lurks', 'moans', 'night', 'panic',
  'prowl', 'reeks', 'scary', 'shade', 'skull', 'slash', 'slime', 'spell',
  'spine', 'spook', 'stalk', 'swamp', 'taint', 'talon', 'teeth', 'tombs',
  'toxin', 'venom', 'viper', 'wails', 'witch', 'abyss', 'agony',
  'beast', 'black', 'bleed', 'bones', 'brood', 'chaos', 'choke',
  'claws', 'crawl', 'creep', 'cries', 'cruel', 'crush', 'damns',
  'devil', 'dirge', 'drool', 'eerie', 'fangs',
  'fatal', 'feast', 'feral', 'fetid', 'filth', 'freak', 'frost', 'fungi',
  'gaunt', 'gnash', 'gored', 'greed', 'grimy', 'hexed', 'horde',

  // Cyberpunk
  'cyber', 'neons', 'proxy', 'rogue', 'synth', 'vapor', 'virus',

// Combine word list and common words for valid guesses
const VALID_GUESSES = new Set([
  ...WORD_LIST,
  ...COMMON_WORDS
].map(w => w.toLowerCase()).filter(w => w.length === 5));

// Game State
let currentWord = '';
let currentRow = 0;
let currentTile = 0;
let currentGuess = '';
let gameOver = false;
let guessHistory = [];
let todayDateString = '';

// Stats
let stats = {
  gamesPlayed: 0,
  gamesWon: 0,
  currentStreak: 0,
  maxStreak: 0
};

// Get current date in CST as YYYY-MM-DD
function getCSTDateString() {
  const now = new Date();
  const cstString = now.toLocaleString('en-US', { timeZone: 'America/Chicago' });
  const cstDate = new Date(cstString);
  const year = cstDate.getFullYear();
  const month = String(cstDate.getMonth() + 1).padStart(2, '0');
  const day = String(cstDate.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

// Get milliseconds until midnight CST
function getMsUntilMidnightCST() {
  const now = new Date();
  const cstString = now.toLocaleString('en-US', { timeZone: 'America/Chicago' });
  const cstNow = new Date(cstString);
  const midnight = new Date(cstNow);
  midnight.setDate(midnight.getDate() + 1);
  midnight.setHours(0, 0, 0, 0);
  return midnight.getTime() - cstNow.getTime();
}

// Hash function for deterministic word selection
function hashDateString(dateStr) {
  let hash = 0;
  for (let i = 0; i < dateStr.length; i++) {
    const char = dateStr.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return Math.abs(hash);
}

// Get the daily word based on current CST date
function getDailyWord() {
  const dateStr = getCSTDateString();
  const hash = hashDateString(dateStr);
  const index = hash % WORD_LIST.length;
  return WORD_LIST[index].toUpperCase();
}

// Get saved game state for today
function getSavedGameState() {
  const saved = localStorage.getItem('grottle-game-state');
  if (!saved) return null;
  const state = JSON.parse(saved);
  if (state.date !== getCSTDateString()) {
    localStorage.removeItem('grottle-game-state');
    return null;
  }
  return state;
}

// Save current game state
function saveGameState() {
  const state = {
    date: getCSTDateString(),
    currentRow,
    guessHistory,
    gameOver
  };
  localStorage.setItem('grottle-game-state', JSON.stringify(state));
}

// DOM Elements
const gameBoard = document.getElementById('game-board');
const keyboard = document.getElementById('keyboard');
const messageEl = document.getElementById('message');
const modal = document.getElementById('game-over-modal');

// Initialize game
function init() {
  loadStats();
  todayDateString = getCSTDateString();
  currentWord = getDailyWord();

  const savedState = getSavedGameState();
  if (savedState) {
    restoreGameState(savedState);
  } else {
    newGame();
  }

  setupEventListeners();
  initVisualEffects();
  startMidnightCountdown();
}

// Restore game state from saved data
function restoreGameState(state) {
  currentRow = state.currentRow;
  guessHistory = state.guessHistory;
  gameOver = state.gameOver;
  currentTile = 0;
  currentGuess = '';

  document.querySelectorAll('.tile').forEach(tile => {
    tile.textContent = '';
    tile.className = 'tile';
  });

  guessHistory.forEach((result, rowIndex) => {
    const row = document.querySelector(`.board-row[data-row="${rowIndex}"]`);
    const tiles = row.querySelectorAll('.tile');
    const guessWord = getGuessFromResult(rowIndex);

    tiles.forEach((tile, colIndex) => {
      tile.textContent = guessWord[colIndex];
      tile.classList.add('filled', 'reveal', result[colIndex]);
      updateKeyboard(guessWord[colIndex], result[colIndex]);
    });
  });

  if (gameOver) {
    const won = guessHistory.length > 0 &&
      guessHistory[guessHistory.length - 1].every(s => s === 'correct');
    setTimeout(() => showGameOver(won), 500);
  }
}

// Get the guessed word for a row
function getGuessFromResult(rowIndex) {
  const savedGuesses = localStorage.getItem('grottle-guesses');
  if (savedGuesses) {
    const guesses = JSON.parse(savedGuesses);
    if (guesses.date === getCSTDateString() && guesses.words[rowIndex]) {
      return guesses.words[rowIndex];
    }
  }
  return '     ';
}

// Save guess words for restoration
function saveGuess(guess) {
  let savedGuesses = localStorage.getItem('grottle-guesses');
  let guesses = savedGuesses ? JSON.parse(savedGuesses) : { date: getCSTDateString(), words: [] };

  if (guesses.date !== getCSTDateString()) {
    guesses = { date: getCSTDateString(), words: [] };
  }

  guesses.words.push(guess);
  localStorage.setItem('grottle-guesses', JSON.stringify(guesses));
}

// Start countdown to midnight CST for new word
function startMidnightCountdown() {
  const msUntilMidnight = getMsUntilMidnightCST();
  setTimeout(() => {
    localStorage.removeItem('grottle-game-state');
    localStorage.removeItem('grottle-guesses');
    location.reload();
  }, msUntilMidnight + 1000);
}

function loadStats() {
  const saved = localStorage.getItem('grottle-stats');
  if (saved) {
    stats = JSON.parse(saved);
  }
  updateStatsDisplay();
}

function saveStats() {
  localStorage.setItem('grottle-stats', JSON.stringify(stats));
}

function updateStatsDisplay() {
  document.getElementById('games-played').textContent = stats.gamesPlayed;
  document.getElementById('win-percent').textContent =
    stats.gamesPlayed > 0 ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
  document.getElementById('current-streak').textContent = stats.currentStreak;
  document.getElementById('max-streak').textContent = stats.maxStreak;
}

function newGame() {
  currentWord = getDailyWord();
  todayDateString = getCSTDateString();

  currentRow = 0;
  currentTile = 0;
  currentGuess = '';
  gameOver = false;
  guessHistory = [];

  localStorage.setItem('grottle-guesses', JSON.stringify({ date: todayDateString, words: [] }));

  document.querySelectorAll('.tile').forEach(tile => {
    tile.textContent = '';
    tile.className = 'tile';
  });

  document.querySelectorAll('.key').forEach(key => {
    key.classList.remove('correct', 'present', 'absent');
  });

  modal.classList.add('hidden');
  gameBoard.classList.remove('win-glitch', 'lose-glitch');
  saveGameState();
}

function setupEventListeners() {
  keyboard.addEventListener('click', (e) => {
    if (e.target.classList.contains('key')) {
      handleKeyPress(e.target.dataset.key);
    }
  });

  document.addEventListener('keydown', (e) => {
    if (gameOver) return;

    if (e.key === 'Enter') {
      handleKeyPress('ENTER');
    } else if (e.key === 'Backspace') {
      handleKeyPress('BACKSPACE');
    } else if (/^[a-zA-Z]$/.test(e.key)) {
      handleKeyPress(e.key.toUpperCase());
    }
  });

  document.getElementById('btn-share').addEventListener('click', shareResults);
  document.getElementById('btn-play-again').addEventListener('click', () => {
    if (gameOver) return;
    newGame();
  });
}

function handleKeyPress(key) {
  if (gameOver) return;

  if (key === 'ENTER') {
    submitGuess();
  } else if (key === 'BACKSPACE') {
    deleteLetter();
  } else if (currentTile < 5) {
    addLetter(key);
  }
}

function addLetter(letter) {
  if (currentTile >= 5) return;

  const row = document.querySelector(`.board-row[data-row="${currentRow}"]`);
  const tile = row.querySelector(`.tile[data-col="${currentTile}"]`);

  tile.textContent = letter;
  tile.classList.add('filled');

  currentGuess += letter;
  currentTile++;
}

function deleteLetter() {
  if (currentTile <= 0) return;

  currentTile--;
  currentGuess = currentGuess.slice(0, -1);

  const row = document.querySelector(`.board-row[data-row="${currentRow}"]`);
  const tile = row.querySelector(`.tile[data-col="${currentTile}"]`);

  tile.textContent = '';
  tile.classList.remove('filled');
}

function submitGuess() {
  if (currentGuess.length !== 5) {
    showMessage('Not enough letters');
    shakeRow();
    return;
  }

  if (!VALID_GUESSES.has(currentGuess.toLowerCase())) {
    showMessage('Not in word list');
    shakeRow();
    return;
  }

  saveGuess(currentGuess);

  const result = evaluateGuess(currentGuess);
  guessHistory.push(result);

  revealTiles(result);

  if (currentGuess === currentWord) {
    setTimeout(() => {
      gameOver = true;
      stats.gamesPlayed++;
      stats.gamesWon++;
      stats.currentStreak++;
      if (stats.currentStreak > stats.maxStreak) {
        stats.maxStreak = stats.currentStreak;
      }
      saveStats();
      saveGameState();
      updateStatsDisplay();
      gameBoard.classList.add('win-glitch');
      setTimeout(() => showGameOver(true), 800);
    }, 1500);
  } else if (currentRow === 5) {
    setTimeout(() => {
      gameOver = true;
      stats.gamesPlayed++;
      stats.currentStreak = 0;
      saveStats();
      saveGameState();
      updateStatsDisplay();
      gameBoard.classList.add('lose-glitch');
      setTimeout(() => showGameOver(false), 1000);
    }, 1500);
  } else {
    currentRow++;
    currentTile = 0;
    currentGuess = '';
    saveGameState();
  }
}

function evaluateGuess(guess) {
  const result = [];
  const wordArray = currentWord.split('');
  const guessArray = guess.split('');
  const letterCount = {};

  wordArray.forEach(letter => {
    letterCount[letter] = (letterCount[letter] || 0) + 1;
  });

  guessArray.forEach((letter, i) => {
    if (letter === wordArray[i]) {
      result[i] = 'correct';
      letterCount[letter]--;
    }
  });

  guessArray.forEach((letter, i) => {
    if (result[i]) return;

    if (letterCount[letter] > 0) {
      result[i] = 'present';
      letterCount[letter]--;
    } else {
      result[i] = 'absent';
    }
  });

  return result;
}

function revealTiles(result) {
  const row = document.querySelector(`.board-row[data-row="${currentRow}"]`);
  const tiles = row.querySelectorAll('.tile');
  const guess = currentGuess;

  tiles.forEach((tile, i) => {
    setTimeout(() => {
      tile.classList.add('reveal');

      setTimeout(() => {
        tile.classList.add(result[i]);
        updateKeyboard(guess[i], result[i]);
      }, 250);
    }, i * 300);
  });
}

function updateKeyboard(letter, status) {
  const key = document.querySelector(`.key[data-key="${letter.toUpperCase()}"]`);
  if (!key) return;

  if (status === 'correct') {
    key.classList.remove('present', 'absent');
    key.classList.add('correct');
  } else if (status === 'present' && !key.classList.contains('correct')) {
    key.classList.remove('absent');
    key.classList.add('present');
  } else if (status === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present')) {
    key.classList.add('absent');
  }
}

function showMessage(text) {
  messageEl.textContent = text;
  messageEl.classList.remove('hidden');

  setTimeout(() => {
    messageEl.classList.add('hidden');
  }, 1500);
}

function shakeRow() {
  const row = document.querySelector(`.board-row[data-row="${currentRow}"]`);
  row.classList.add('shake');
  setTimeout(() => row.classList.remove('shake'), 500);
}

function showGameOver(won) {
  const title = document.getElementById('game-over-title');
  const wordEl = document.getElementById('game-over-word');
  const attemptsEl = document.getElementById('modal-attempts');
  const preview = document.getElementById('share-preview');
  const playAgainBtn = document.getElementById('btn-play-again');

  title.textContent = won ? 'VICTORY' : 'DEFEATED';
  title.className = 'modal-title ' + (won ? 'win' : 'lose');

  wordEl.textContent = currentWord;
  attemptsEl.textContent = won ? currentRow + 1 : 'X';

  preview.innerHTML = generateShareGrid();

  playAgainBtn.innerHTML = '<span>NEXT WORD IN</span>';
  playAgainBtn.disabled = true;
  playAgainBtn.style.opacity = '0.7';

  updateNextWordCountdown(playAgainBtn);

  modal.classList.remove('hidden');
}

function formatCountdown(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function updateNextWordCountdown(btn) {
  const updateTimer = () => {
    const msRemaining = getMsUntilMidnightCST();
    btn.innerHTML = `<span>NEXT: ${formatCountdown(msRemaining)}</span>`;

    if (msRemaining > 1000) {
      setTimeout(updateTimer, 1000);
    } else {
      location.reload();
    }
  };

  updateTimer();
}

function generateShareGrid() {
  const emojis = {
    correct: '',
    present: '',
    absent: ''
  };

  let grid = '';
  guessHistory.forEach(row => {
    grid += row.map(status => emojis[status]).join('') + '<br>';
  });

  return grid;
}

function shareResults() {
  const emojis = {
    correct: '',
    present: '',
    absent: ''
  };

  let text = `GROTTLE ${guessHistory.length}/6\n\n`;

  guessHistory.forEach(row => {
    text += row.map(status => emojis[status]).join('') + '\n';
  });

  text += '\nhttps://ggrotto.xyz/grottle';

  navigator.clipboard.writeText(text).then(() => {
    const copied = document.getElementById('copied-message');
    copied.classList.remove('hidden');
    setTimeout(() => copied.classList.add('hidden'), 2000);
  }).catch(() => {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    const copied = document.getElementById('copied-message');
    copied.classList.remove('hidden');
    setTimeout(() => copied.classList.add('hidden'), 2000);
  });
}

// Visual Effects
function initVisualEffects() {
  const cursor = document.getElementById('cursor');
  let mouseX = 0, mouseY = 0;
  let cursorX = 0, cursorY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateCursor() {
    cursorX += (mouseX - cursorX) * 0.15;
    cursorY += (mouseY - cursorY) * 0.15;
    if (cursor) {
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
    }
    requestAnimationFrame(animateCursor);
  }
  animateCursor();

  const particlesContainer = document.getElementById('particles');
  function createParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
    particle.style.animationDelay = Math.random() * 2 + 's';
    particlesContainer.appendChild(particle);
    setTimeout(() => particle.remove(), 5000);
  }
  setInterval(createParticle, 300);

  function screenFlicker() {
    if (Math.random() > 0.98) {
      document.body.style.opacity = '0.9';
      setTimeout(() => document.body.style.opacity = '1', 50);
    }
    setTimeout(screenFlicker, 100);
  }
  screenFlicker();
}

// Start game when DOM loaded
document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
