<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROTTLE - The Grotto Word Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="grottle.css">
</head>
<body>
  <!-- Fire particles container -->
  <div id="particles"></div>

  <!-- Blood drip effect -->
  <div class="blood-drips">
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
  </div>

  <div class="container">
    <div class="logo-container">
      <h1 class="glitch-text" data-text="GROTTLE">GROTTLE</h1>
    </div>
    <p class="subtitle">GUESS THE WORD</p>

    <!-- Game Stats -->
    <div class="game-stats">
      <div class="stat-item">
        <span class="stat-value" id="games-played">0</span>
        <span class="stat-label">PLAYED</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="win-percent">0</span>
        <span class="stat-label">WIN %</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="current-streak">0</span>
        <span class="stat-label">STREAK</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="max-streak">0</span>
        <span class="stat-label">MAX</span>
      </div>
    </div>

    <!-- Game Board -->
    <div class="game-board" id="game-board">
      <!-- 6 rows of 5 tiles each -->
      <div class="board-row" data-row="0">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
      <div class="board-row" data-row="1">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
      <div class="board-row" data-row="2">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
      <div class="board-row" data-row="3">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
      <div class="board-row" data-row="4">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
      <div class="board-row" data-row="5">
        <div class="tile" data-col="0"></div>
        <div class="tile" data-col="1"></div>
        <div class="tile" data-col="2"></div>
        <div class="tile" data-col="3"></div>
        <div class="tile" data-col="4"></div>
      </div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message hidden"></div>

    <!-- Keyboard -->
    <div class="keyboard" id="keyboard">
      <div class="keyboard-row">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
      </div>
      <div class="keyboard-row">
        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
      </div>
      <div class="keyboard-row">
        <button class="key key-wide" data-key="ENTER">ENTER</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button class="key key-wide" data-key="BACKSPACE">âŒ«</button>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="game-over-title" class="modal-title"></h2>
        <p id="game-over-word" class="modal-word"></p>
        <div class="modal-stats">
          <div class="modal-stat">
            <span id="modal-attempts"></span>
            <span>ATTEMPTS</span>
          </div>
        </div>
        <div class="share-preview" id="share-preview"></div>
        <div class="modal-buttons">
          <button id="btn-share" class="btn-fire">
            <span>SHARE</span>
          </button>
          <button id="btn-play-again" class="btn-fire">
            <span>PLAY AGAIN</span>
          </button>
        </div>
        <p id="copied-message" class="copied-message hidden">Copied to clipboard!</p>
      </div>
    </div>
  </div>

  <!-- Custom cursor -->
  <div id="cursor" class="custom-cursor"></div>

  <script src="grottle.js"></script>
</body>
</html>
